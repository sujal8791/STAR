<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
            animation-delay: 1s;
        }

        .heart {
            position: absolute;
            font-size: 5em;
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
        }

        .message {
            font-size: 1.2em;
            margin-top: 40px;
            color: #fff;
            animation: fadeIn 3s ease-in-out;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.1) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Swastiiii ðŸ’—</h1>
    <p>For the times I made you feel hurt, I'm truly sorry.</p>
    <div class="heart">ðŸ’–</div>
    <div class="message">
        I know words aren't enough, but I'm here, and I want to make things right. <br>
        You mean so much to me, and I can't bear seeing you unhappy. <br><br>
        Please forgive me. Let's move forward, together. ðŸ’ž
    </div>
</body>
</html>
